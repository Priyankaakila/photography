<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOGRAPHER</title>
</head>
<body>
    <style>
        body{
            background-image: url(https://cc-prod.scene7.com/is/image/CCProdAuthor/lens-photography_P6_720x480?$pjpeg$&jpegSize=200&wid=720);
            background-size: 100% 800px;
            background-repeat: no-repeat;
        }
        .header{
            width: fit-content;
            border: 1px solid white;
            color: black;
            padding: 10px 30px;
            margin: 300px 0px;
        }
        .header h1{
            font-size: 30px;
        }
        .header p{
            font-size: 20px;
        }
        .nav{
            text-align: center;
        }
        a{
            background: white;
            border-radius: 5px;
            color: black;
            padding: 8px 16px;
            margin: -6px;
            border: none;
            display: inline-block;
            text-decoration: none;
        }
        img{
            width: 900px; /* 60% */
            height: 650px;
            margin-top: 20px;
            margin-left: 20%;
        }
        .potrait{
            width: 900px;
            height: 1100px;
            margin-left: 20%; /* 300px*/
        } 
        #contact{
            padding: 30px;
            margin: 20%;
            width: 840px;
            background-color: rgb(232, 231, 231);
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 40px;
            
        }
        #contact h2{
            text-align: center;
        }
        #contact button{
            padding: 8px;
            width: 100%;
            font-size: 18px;
            background-color: grey;
            border: 1px solid rgb(197, 195, 195);
            cursor: pointer;
        }
        #contact input{
            width: 98%;
            padding:8px;
            border: 1px solid rgb(197, 195, 195);
        }
        
    </style>
    
    
    <section>
        <div class="header">
            <h1>JANE DOE</h1>
            <p>PHOTOGRAPHER</p>
        </div><br><br>
        <div class="nav">
            <a  href="#">Home</a>
            <a  href="#port">Portfolio</a>
            <a  href="#contact">Contact</a>
        </div>
        
        <div id="port">
            <img src="https://www.format.com/wp-content/uploads/symmetrical_clouds_reflection_in_water.jpg" alt="">
            <img src="https://fujilove.com/wp-content/uploads/2015/06/DSCF3281-Edit-Edit-2.jpg" alt="" >
            <img src="https://lensmagazine.net/wp-content/uploads/2015/11/311.jpg" alt="">
            <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/989C/production/_120586093_a517fa06-772a-4c06-a995-28164b55d4cb.jpg" alt="">
            <img class="potrait" src="https://i.pinimg.com/736x/45/de/55/45de55286670aaa6d15b96097fb43fca.jpg" alt="">
        </div>
        <div id="contact">
            <h2>Contact</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque amet assumenda neque magni? Nam atque quo sapiente, non tempora tenetur iure, aperiam eius et ab maiores perferendis.</p>
            <form action="">
                <label for="">Name</label>
                <input type="text" width="100%"><br><br>
                <label for="">Email</label>
                <input type="text"><br><br>
                <label for="">Message</label>
                <input type="text"><br><br>
                <button>Send</button>
            </form>
        </div>
    </section>
</body>
</html>
